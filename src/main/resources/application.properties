spring.datasource.url=jdbc:mysql://localhost/vollmed_api
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#Retorna o erro para o front sem o TRACE que tem muita informação desnecessária, etc
server.error.include-stacktrace=never

#Lendo uma variavel de ambiente - mt utilizado no servidor onde vai ser feito o deploy.
#Spring, se vc não achar a variavel de ambiente no meu sistema, use essa outra após os : que é default
api.security.token.secret=${JWT_SECRET:12345678}